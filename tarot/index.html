	<style>
		html, body, .table {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
		}

		body {
			background: #000;
			color: #fff;
			font-size: 23px;
		}

		@media screen and (max-width: 900px) {
			body { font-size: 18px; }
		}

		@media screen and (max-width: 600px) {
			body { font-size: 11px; }
			.card_data_list { font-size: 14px; }
		}

		
		::-webkit-scrollbar {
			width: 6px;
			height: 6px;
		}
		::-webkit-scrollbar-track {
			background: #f1f1f1;
		}
		::-webkit-scrollbar-thumb {
			background: #888;
		}
		::-webkit-scrollbar-thumb:hover {
			background: #555;
		}


		.table {
			font-family: "IM Fell English", serif;
			&.ua {
				font-family: "Cormorant Infant", serif;
			}

			display: flex;
			display: -webkit-flex;
			flex-direction: row;

			position: absolute;
			bottom: 0;
		}

		.settings {
			display: flex;
			flex-flow: column-reverse;
			width: 100%;
		}

		.result {
			display: flex;
			flex-direction: column-reverse;

			width: 100%;
		}

		.card_list {
			display: flex;
			display: -webkit-flex;
			flex-direction: column-reverse;

			flex: 0 0 auto;			
		}

		.card_list, .card_data_list {
			overflow-y: auto;
		}

		.card {
			text-align: center;
			border: 1px solid #fff;
			opacity: 0.8;
			cursor: pointer;

			padding: 5px 2px;

			&:hover { opacity: 1; }

			&.active { order: -1; position: sticky; }
		}

		.active { background: #b0b0b0; }

		.decks {
			display: flex;
			justify-content: flex-start;

			flex: 0 1 auto;
			
			bottom: 0;
			position: sticky;

			padding: 2px;
			margin-top: 5px;
			margin-bottom: 5px;
		}

		.deck {
			padding: 10px 5px;
			margin: 0px 3px;
			border: 1px solid #fff;
			cursor: pointer;
			text-align: center;
		}

		.card_data_list {
			display: flex;
			display: -webkit-flex;
			flex-direction: column-reverse;
			align-items: stretch;

			width: 100%;
		}

		.card_data {
			display: flex;
			flex-direction: column;
			align-items: stretch;

			padding: 10px 5px;

			border: 1px solid #fff;

			.title { cursor: pointer; }
		}

		@media screen and (max-width: 370px) {
			.table { min-width: 370px; }
		}

		@media screen and (max-width: 480px) {
			.decks { justify-content: center; }
			.card_data { padding: 10px 3px; }
		}
	</style>

		const db = {
			RIDER_WAITE_EN,
			TRUE_BLACK_EN,
			LOST_HOLLOW_EN
		};

		const dbIndices = {
			RIDER_WAITE_EN: Object.keys(db.RIDER_WAITE_EN).sort((a, b) => db.RIDER_WAITE_EN[a].index > db.RIDER_WAITE_EN[b].index),
			TRUE_BLACK_EN: Object.keys(db.TRUE_BLACK_EN).sort((a, b) => db.TRUE_BLACK_EN[a].index > db.TRUE_BLACK_EN[b].index),
			LOST_HOLLOW_EN: Object.keys(db.LOST_HOLLOW_EN).sort((a, b) => db.LOST_HOLLOW_EN[a].index > db.LOST_HOLLOW_EN[b].index),
		};



		// MAIN CODE
		const Card = ({ active, code, index, card, handleClick }) => {
			return <div className={`card${active ? ' active' : ''}`} onClick={e => handleClick({ code, index })}>{card.list}</div>;
		};


		const CardData = ({ title, main, reversed }) => {
			const [open, setOpen] = React.useState(true);

			const handleClick = () => {
				setOpen(!open);
			};

			if (!open) {
				return <div className="card_data"><div className="title" onClick={handleClick}><em>{title} ↓</em></div></div>;
			}

			return <div className="card_data">
				<div onClick={handleClick} className="title"><em>{title} ↑</em></div>
				<div>{main}</div>
				{reversed.length > 0 && <div><strong><em>reversed</em></strong>: {reversed}</div>}
			</div>;
		};


		const Deck = ({ active, deck, handleClick }) => {
			return <div className={`deck${active ? ' active' : ''}`} onClick={e => handleClick(deck)}>{deck.name}</div>;
		};


		const App = () => {

			const [state, setState] = React.useState({});
			const [currentDeck, setCurrentDeck] = React.useState(decks[0]);

			const handleClickCard = ({ code, index }) => {
				if (state[code]) {
					const newState = Object.assign({}, state);
					delete newState[code];
					setState(newState); 
				}
				else { setState(Object.assign({}, state, { [code]: index })); }
			};

			const handleClickDeck = (deck) => { currentDeck !== deck && setCurrentDeck(deck); };

			const selected = Object.keys(state);
			const empty = selected.length <= 0;


			return (
				<div className="table">
					<div className="card_list">
						{dbIndices[currentDeck.code].map(code => {
							const card = db[currentDeck.code][code];
							return <Card key={code} code={code} active={state[code]} index={card.index} card={card} handleClick={handleClickCard} />
						})}
					</div>

					<div className="result">
						<div className="decks">
							{decks.map(deck => <Deck key={deck.code} active={currentDeck.name === deck.name} deck={deck} handleClick={handleClickDeck} />)}
						</div>

						{!empty &&
							<div className="card_data_list">
								{selected.map(code => {
									const data = db[currentDeck.code][code];
									if (!data) { console.log(`code err: ${code}`); return false; }

									const main = data.main.join(', ');
									const reversed = (data.reversed || []).join(', ');

									return <CardData key={code} title={data.title} main={main} reversed={reversed} />;
								})}	
							</div>
						}
					</div>
				</div>
			);
		}

		ReactDOM.render(<App />, document.getElementById("root"));
