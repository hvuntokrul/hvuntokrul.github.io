		html, body, .table {
			margin: 0;
			padding: 0;

		body {

			color: #fff;
			font-size: 23px;
		}

		@media screen and (max-width: 900px) {
			body { font-size: 18px; }
		}

		@media screen and (max-width: 600px) {
			body { font-size: 14px; }
		}

		
		::-webkit-scrollbar {
			width: 6px;
			height: 6px;
		}
		::-webkit-scrollbar-track {
			background: #f1f1f1;
		}
		::-webkit-scrollbar-thumb {
			background: #888;
		}
		::-webkit-scrollbar-thumb:hover {
			background: #555;
		}


		.table {
			font-family: "IM Fell English", serif;
			&.ua {
				font-family: "Cormorant Infant", serif;
			}

			display: flex;
			display: -webkit-flex;
			flex-direction: row;

			position: absolute;
			bottom: 0;
		}

		.settings {
			display: flex;
			flex-flow: column-reverse;
			width: 100%;
		}

		.languages {
			display: flex;
			justify-content: flex-end;

			width: 100%;

			margin-top: 5px;
			margin-bottom: 5px;
		}

		.language {
			flex: 1 1 auto;
			padding: 10px 5px;
			margin: 0px 3px;
			border: 1px solid #fff;
			cursor: pointer;
			text-align: center;
		}

		.result {
			display: flex;
			flex-direction: column-reverse;

			width: 100%;
		}

		.card_list {
			display: flex;
			display: -webkit-flex;
			flex-direction: column-reverse;

			flex: 0 0 auto;			
		}

		.card_list, .card_data_list {
			overflow-y: auto;
		}

		.card {
			text-align: center;
			border: 1px solid #fff;
			opacity: 0.8;
			cursor: pointer;

			padding: 5px 2px;

			&:hover { opacity: 1; }

			&.active { order: -1; position: sticky; }
		}

		.active { background: #b0b0b0; }

		.decks {
			display: flex;
			justify-content: flex-start;

			flex: 0 1 auto;
			
			bottom: 0;
			position: sticky;

			padding: 2px;
			margin-top: 5px;
			margin-bottom: 5px;
		}

		.deck {
			padding: 10px 5px;
			margin: 0px 3px;
			border: 1px solid #fff;
			cursor: pointer;
			text-align: center;
		}

		.card_data_list {
			display: flex;
			display: -webkit-flex;
			flex-direction: column-reverse;
			align-items: stretch;

			width: 100%;
		}

		.card_data {
			display: flex;
			flex-direction: column;
			align-items: stretch;

			padding: 10px 5px;

			border: 1px solid #fff;

			.title { cursor: pointer; }
		}

		@media screen and (max-width: 370px) {
			.table { min-width: 370px; }
		}

		@media screen and (max-width: 480px) {
			.decks { justify-content: center; }
			.card_data { padding: 10px 3px; }

							return <Card key={db[currentLanguage][i]} active={state[i]} index={i} card={db[currentLanguage][i]} handleClick={handleClickCard} />
						})}
					</div>

					{selected.length > 0 &&
						<div className="result">
							<div className="decks">
								{decks.map(deck => <Deck key={deck} active={currentDeck === deck} deck={deck} handleClick={handleClickDeck} />)}
							</div>

							<div className="card_data_list">
								{selected.map(i => {

									const current = meaning[currentLanguage][currentDeck][i];

									const main = current.main.join(', ');
									const reversed = (current.reversed || []).join(', ');

									return <CardData key={`card_data_${i}`} title={db[currentLanguage][i]} main={main} reversed={reversed} />;
								})}	
							</div>
						</div>
					}

					{selected.length <= 0 &&
						<div className="settings">
							<Languages currentLanguage={currentLanguage} handleClick={handleClickLanguage} />
						</div>
					}
				</div>
			);
		}

		ReactDOM.render(<App />, document.getElementById("root"));

	</script>
</head>

	<div id="root"></div>
