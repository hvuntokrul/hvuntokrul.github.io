		html, body, .table {

		::-webkit-scrollbar {

		}

			background: #f1f1f1;

		.table {
			font-family: "EB Garamond", Garamond, serif;
			display: flex;
			display: -webkit-flex;

		}

		.card {
			text-align: center;
			border: 1px solid #fff;
			opacity: 0.8;
			cursor: pointer;

			padding: 5px 2px;

			&:hover { opacity: 1; }

			&.active { order: -1; }
		}

		.active { background: #b0b0b0; }

		.decks {
			display: flex;
			justify-content: flex-start;

			bottom: 0;
			position: sticky;

			padding: 2px;
			margin-top: 5px;
			margin-bottom: 5px;
		}

		.deck {

			margin: 0px 3px;
			border: 1px solid #fff;
			cursor: pointer;
			text-align: center;
		}

			align-items: stretch;

		}

		const App = () => {

			const [state, setState] = React.useState({});
			const [currentDeck, setCurrentDeck] = React.useState(decks[1]);

			const handleClickCard = (index) => {
				if (state[index]) {
					const newState = Object.assign({}, state);
					delete newState[index];
					setState(newState); 
				}
				else { setState(Object.assign({}, state, { [index]: true })); }
			};

			const handleClickDeck = (deck) => { currentDeck !== deck && setCurrentDeck(deck); };

			const selected = Object.keys(state);

			return (
				<div className="table">
					<div className="card_list">
						{dbArray.map(i => {
							return <Card key={db[i]} active={state[i]} index={i} card={db[i]} handleClick={handleClickCard} />
						})}
					</div>

					{selected.length > 0 &&
						<div className="result">
							<div className="decks">
								{decks.map(deck => <Deck key={deck} active={currentDeck === deck} deck={deck} handleClick={handleClickDeck} />)}
							</div>

							<div className="card_data_list">
								{selected.map(i => {

									const main = meaning[currentDeck][i].main.join(', ');
									const reversed = (meaning[currentDeck][i].reversed || []).join(', ');

									return <CardData key={`card_data_${i}`} i={i} main={main} reversed={reversed} />;
								})}	
							</div>
						</div>
					}
				</div>
			);
		}

		ReactDOM.render(<App />, document.getElementById("root"));

		// Copyright https://github.com/hvuntokrul/ 2024
		// Please respect and don't steal with code and idea without permission :)
	</script>
</head>
<body>
	<div id="root"></div>
</body>
