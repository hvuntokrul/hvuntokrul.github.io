			return <div className={`deck${active ? ' active' : ''}`} onClick={e => handleClick(deck)}>{deck}</div>;
		};

		const App = () => {

			const [state, setState] = React.useState({});
			const [currentDeck, setCurrentDeck] = React.useState(decks[0]);

			const handleClickCard = (index) => {
				if (state[index]) {
					const newState = Object.assign({}, state);
					delete newState[index];
					setState(newState); 
				}
				else { setState(Object.assign({}, state, { [index]: true })); }
			}

			const handleClickDeck = (deck) => { currentDeck !== deck && setCurrentDeck(deck); }

			return (
				<div className="table">
					<div className="cards">
